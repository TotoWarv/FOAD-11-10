<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Navbar Responsive</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-x" id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0;">Accueil</a>
            <a href="#" style="--i:1;">À propos</a>
            <a href="#" style="--i:2;">Expériences</a>
            <a href="#" style="--i:3;">Contact</a>
        </nav>
    </header>

    <div id="container">
        <section id="accueil">
        </section>
        <section id="a-propos">

            <iframe src="https://funhtml5games.com?embed=pacman"
                style="width:352px;height:490px;border:none;border-radius:10px;" frameborder="0"
                scrolling="no"></iframe>

        </section>
        <section id="experience"></section>


        <footer>
            <div class="social-icons">
                <a class="social-icon social-icon--discord">
                    <i class="fab fa-discord"></i>
                    <div class="tooltip">t0t06</div>
                </a>
                <a class="social-icon social-icon--github" href="https://github.com/TotoWarv">
                    <i class="fab fa-github"></i>
                    <div class="tooltip">Github</div>
                </a>

            </div>
        </footer>

    </div>
</body>

</html>
